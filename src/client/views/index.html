<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuda Travel App</title>
</head>
<body>
    <header>
        <h1>TRAVEL APP</h1>
    </header>
    <main>
    
            <div class="form-container">
                <h1>Discover The World.</h1>
                <form class="flex-form" onsubmit="return Client.handleSubmit(event)">

                    <label for="from">
                        <i class="icon-location"></i>
                    </label>

                    <input
                        class="form-element"
                        id="form-date"
                        type="date"
                        placeholder="Date">

                    <input
                        class="form-element"
                        id="form-destination"
                        type="text"
                        name="input"
                        value=""
                        placeholder="Destination"
                    >

                    <input
                        class="form-element"
                        id="submit"
                        type="submit"
                        name=""
                        value="Plan!"
                        onclick="return
                        Client.handleSubmit(event)"
                        onsubmit="return Client.handleSubmit(event)"
                    >
                </form>
            </div>

    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
