<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuda Travel App</title>
</head>
<body>
    <header>
        <h1>TRAVEL APP</h1>
    </header>
    <main>
        <h1>Content</h1>
        <form class="tbd" onsubmit="return Client.handleSubmit(event)">

            <input 
                id="name"
                type="text"
                name="input"
                value=""
                placeholder="Link"
            >

            <input
                id="submit"
                type="submit"
                name=""
                value="submit"
                onclick="return
                Client.handleSubmit(event)"
                onsubmit="return Client.handleSubmit(event)"
            >

        </form>

         <div>
             <div style='display:inline-block;padding:10px;'>
                 <img id="home" height='75px' width='75px' />
             </div>
         </div>

          <img id="frontImg" style="height: 400px; width:600px;" />

    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
